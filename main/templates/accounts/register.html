{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="backdrop-blur-lg bg-black/40 shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-700">
    
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Create Account</h2>

    {% if messages %}
      <div class="mb-4">
        {% for msg in messages %}
          <div class="text-sm text-red-400">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm mb-1 text-gray-300">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm mb-1 text-gray-300">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold py-2 rounded-lg shadow-lg transition">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Already have an account?
      <a href="{% url 'login' %}" class="text-pink-400 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
