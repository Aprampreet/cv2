{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="backdrop-blur-lg bg-black/40 shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-700">
    
    <h2 class="text-2xl font-bold text-center mb-6 text-white">Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for msg in messages %}
          <div class="text-sm text-red-400">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm mb-1 text-gray-300">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold py-2 rounded-lg shadow-lg transition">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
