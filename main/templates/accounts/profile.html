{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="backdrop-blur-lg bg-black/40 shadow-2xl rounded-2xl p-8 w-full max-w-lg border border-gray-700">
    
    <h2 class="text-2xl font-bold text-center mb-6 text-white">My Profile</h2>

    {% if messages %}
      <div class="mb-4">
        {% for msg in messages %}
          <div class="text-sm {% if msg.tags == 'success' %}text-green-400{% else %}text-red-400{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="flex flex-col items-center mb-6">
      <img src="{{ profile.profile_pic.url }}" alt="Profile Picture"
           class="w-24 h-24 rounded-full border-2 border-pink-500 object-cover shadow-lg">
      <p class="mt-3 text-lg font-semibold text-white">{{ request.user.username }}</p>
      <p class="text-sm text-gray-400">{{ request.user.email }}</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="bio" class="block text-sm mb-1 text-gray-300">Bio</label>
        <textarea name="bio" id="bio" rows="3"
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">{{ profile.bio }}</textarea>
      </div>

      <div>
        <label for="phone" class="block text-sm mb-1 text-gray-300">Phone</label>
        <input type="text" name="phone" id="phone" value="{{ profile.phone|default:'' }}"
          class="w-full px-4 py-2 rounded-lg bg-black/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <div>
        <label for="profile_pic" class="block text-sm mb-1 text-gray-300">Profile Picture</label>
        <input type="file" name="profile_pic" id="profile_pic"
          class="w-full text-gray-300 file:mr-3 file:py-1 file:px-3 file:rounded-lg file:border-0
                 file:bg-pink-600 file:text-white hover:file:bg-pink-500 cursor-pointer">
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 via-purple-600 to-blue-600 hover:from-pink-400 hover:via-purple-500 hover:to-blue-500 text-white font-semibold py-2 rounded-lg shadow-lg transition">
        Update Profile
      </button>
    </form>
  </div>
</div>
{% endblock %}
